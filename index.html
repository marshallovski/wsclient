<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>wsClient</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet">
  <style>
    .shade,
    .log {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <style>
      main,
      .shade,
      .log {
        display: none;
      }

      h1 {
        text-align: center;
      }
    </style>
    <h1>please turn on JavaScript in your browser</h1>
  </noscript>
  <div class="shade"></div>
  <br>
  <main>
    <h1>wsClient</h1>
    <input type="text" id="urlinp" placeholder="Enter WS URL here" autofocus>
    <input type="text" id="msgbox" placeholder="Enter message to server here" required>
    <br>
    <button class="btn-primary" type="submit" id="connBtn">(+) Connect</button>
    <button class="btn-secondary" id="openLogsBtn">Open logs window</button>
    <button class="btn-close" id="closeconnectBtn">Disconnect</button>
    <button class="btn-send">Send message</button>
    <div class="log" draggable>
      <span class="log_closeBtn">&times;</span>
      <p>
        Logs are empty
      </p>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
